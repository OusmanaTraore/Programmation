<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mini-Projet: Profile Cards</title>
<link rel="stylesheet" href="cardproject.css">
</head>
<body class="body">
   <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile 1 " >Membre 1</a>
            <a href="#profile 2 " >Membre 2</a>
            <a href="#profile 3 " >Membre 3</a>
                <a href="#profile 4 " >Membre 4</a>
        </nav>
   </header>
    <main>
        <article  id="profile 1" class="card">
            <figure>
                <img class="image1" src="chutes-du-niagara-57-metres-hauteur.jpg" alt="" width="500" height="500">
                <figcaption>Membre 1</figcaption>
            </figure>
            <p><q>I code stuff Membre1.</q></p>
        </article>
        <article  id="profile 2" class="card">
            <figure>
                <img class="image2" src="fleuve.jpg" alt="" width="500" height="500">
                <figcaption>Membre 2</figcaption>
            </figure>
            <p><q>I code stuff Membre 2.</q></p>
        </article>
        <article  id="profile 3" class="card">
            <figure>
                <img  class="image3" src="fleuve2.jpg" alt="" width="500" height="500">
                <figcaption>Membre 3 <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I code stuff Membre 3.</q></p>
        </article>
        <article  id="profile 4" class="card">
            <figure>
                <img  class="image4" src="flore.jpg" alt="" width="500" height="500">
                <figcaption>Membre 4 <span class="nowrap">Dev </span></figcaption>

        </article>

    <footer>
        <h2>&copy; Acme Co.</h2>
    </footer>
</body>
</html>
